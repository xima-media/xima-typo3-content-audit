      - name: dashboard.widget
        identifier: 'contentAuditFreshPages'
        groupNames: 'general'
        title: 'LLL:EXT:xima_typo3_content_audit/Resources/Private/Language/locallang.xlf:widgets.fresh_pages.title'
        description: 'LLL:EXT:xima_typo3_content_audit/Resources/Private/Language/locallang.xlf:widgets.fresh_pages.description'
        iconIdentifier: 'content-audit-widgets-fresh-pages'
        height: 'medium'
        width: 'medium'

  Xima\XimaTypo3ContentAudit\Widgets\HiddenPages:
    class: 'Xima\XimaTypo3ContentAudit\Widgets\HiddenPages'
    arguments:
      $dataProvider: '@Xima\XimaTypo3ContentAudit\Widgets\Provider\HiddenPagesDataProvider'
      $options: '%xima_typo3_content_audit.widgets.hidden_pages.options%'
    tags:
      - name: dashboard.widget
        identifier: 'contentAuditHiddenPages'
        groupNames: 'general'
        title: 'LLL:EXT:xima_typo3_content_audit/Resources/Private/Language/locallang.xlf:widgets.hidden_pages.title'
        description: 'LLL:EXT:xima_typo3_content_audit/Resources/Private/Language/locallang.xlf:widgets.hidden_pages.description'
